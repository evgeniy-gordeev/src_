<!DOCTYPE html>
<html>
<head>
    <title>BTC/USDT OHLC Chart</title>
    <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
</head>
<body>
    <h1>BTC/USDT OHLC Chart</h1>
    <div id="graph"></div>
    <script>
        const graphData = JSON.parse(`{{ graph_data | tojson | safe }}`);
        Plotly.react('graph', graphData.data, graphData.layout);
    </script>
</body>
</html>
